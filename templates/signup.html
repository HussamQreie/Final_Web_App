{% extends "base.html" %}

{% block title %}Sign Up - Orbitronic{% endblock %}

{% block content %}
<div class="container signup-container">
    <div class="row">
        <div class="col-12">
            <h1 class="section-title animate-slide-in">Join Orbitronic</h1>
            <p class="hero-subtitle text-center mb-5 animate-fade-in">Create an account to start shopping for premium electronics.</p>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="card product-card animate-fade-in">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
